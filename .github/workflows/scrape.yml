name: Web Scraping with Selenium in Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t selenium-scraper .

      - name: Create Folder Mounting
        run: |
          mkdir ~/output_data

      - name: Mounting
        run: |
          docker run -v ~/output_data:/data selenium-scraper
